
<style>
input.ng-invalid { 
    background:;
    border: 2px red solid;
}

body {
	margin-top: 20px;
}

.panel-title {
	display: inline;
	font-weight: bold;
}

.checkbox.pull-right {
	margin: 0;
}

.pl-ziro {
	padding-left: 0px;
}
</style>
<div class="container">

	{{cardDetailsCtrl.messageDash}}
<br/>
	<div class="row">
		<div class="col-xs-12 col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Payment Details</h3>
					
				</div>
				<div class="panel-body">
					<form role="form" name="myForm">
						<div class="form-group">
							<label for="cardNumber"> CARD NUMBER</label>
							<div class="input-group">
								<input type="number" pattern=".{9,}" class="form-control" required title="9 digits"
									ng-model="cardDetailsCtrl.info.cardNumber" id="cardNumber"
									placeholder="Valid Card Number with 9 digits" required autofocus /> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-lock"></span></span>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-7 col-md-7">
								<div class="form-group">
									<label for="expityMonth"> EXPIRY DATE</label><br />
									<div class="col-xs-6 col-lg-6 pl-ziro">
										<input type="number" pattern=".{2,2}" class="form-control"
											ng-model="cardDetailsCtrl.info.cardMonth" id="expityMonth"
											placeholder="MM" required />
									</div>
									<div class="col-xs-6 col-lg-6 pl-ziro">
										<input type="number" pattern=".{2,2}" class="form-control"
											ng-model="cardDetailsCtrl.info.cardYear" id="expityYear"
											placeholder="YY" required />
									</div>
								</div>
							</div>
							<div class="col-xs-5 col-md-5 pull-right">
								<div class="form-group">
									<label for="cvCode"> CV CODE</label> <input pattern=".{3,3}" type="password"
										class="form-control" ng-model="cardDetailsCtrl.info.cardCvv"
										id="cvCode" placeholder="CVV" required />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<br /> <a href="" class="btn btn-success btn-lg btn-block" ng-disabled="myForm.$invalid"
				ng-click="cardDetailsCtrl.finalPayment()" role="button">Pay</a>
		</div>
	</div>


</div>
